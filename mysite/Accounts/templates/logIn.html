{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
    <link rel="stylesheet" type="text/css" href="/static/stylus.css">
    </style>
  </head>
  <body>
    <div class = "center-div">
        <h1>User LogIn</h1>
    </div>

    <div class = formulario>
        <form method = 'post'>
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type = 'submit'>
    </div>

    </form>


    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>

  </body>
</html>
